<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Первый</div>
<div>Второй</div>
<script>
    var first = document.body.children[0];
    var last = document.body.children[1];

    // нет необходимости в предварительном removeChild(last)
    document.body.insertBefore(last, first); // поменять местами
</script>
</body>
</html>
