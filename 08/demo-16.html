<!DOCTYPE HTML>
<html>

<body>
<div>Привет, Мир!</div>

<script>
    var div = document.body.children[0];

    // заменяем div.outerHTML на <p>...</p>

    // ... но содержимое div.outerHTML осталось тем же, несмотря на "перезапись"

</script>
